name: CI/CD for React

on:
  push:
    branches:
      - '**'  # Triggers on push to any branch
  workflow_dispatch:
    inputs:
      revision:
        description: 'The revision to rollback to'
        required: true

      branch:
        description: 'The branch that the rollback affects'
        required: true

jobs:
  # Save Previous Production File Job
  save-previous-production-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download current production artifact
        if: github.ref == 'refs/heads/main' && steps.download_artifact.outputs.found == 'true'
        uses: actions/download-artifact@v3
        with:
          name: production-file
          path: current-production

      - name: Upload previous production artifact
        if: github.ref == 'refs/heads/main' && steps.download_artifact.outputs.found == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: previous-production-file
          path: current-production

  # Build Job
  build:
    needs: save-previous-production-file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          cd vite-project
          npm install
          
      - name: Run Tests
        run: |
          cd vite-project
          npm test

      - name: Build Project
        run: |
          cd vite-project
          npm run build

      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v3
        with:
          name: production-file
          path: vite-project/dist

  # Deploy Job
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'  # Only deploy if the branch is main
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-file

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.POC_LOTTO }}
          publish_dir: vite-project/dist

  # Rollback Job
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
           ref: ${{ github.event.inputs.branch }}
           fetch-depth: 0

      - name: Rolls back to a certain version
        uses: fivebluepetals/rollback-action@v1.0
        with:
          branch: ${{ github.event.inputs.branch }}
          revision: ${{ github.event.inputs.revision }}
